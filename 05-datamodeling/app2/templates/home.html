<!DOCTYPE html>
<html>

<head>
    <title>Student</title>
</head>

<body>
    <h1>Students</h1>

    {%for message in get_flashed_messages() %}
    {{ message }}
    {%endfor %}

    <p>Students (<a href="{{ url_for('insert') }}">Add</a>)</p>

    <table>
        <thead>
            <tr>
                <th>First-name</th>
                <th>Last-name</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>

        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.first_name }}</td>
                <td>{{ student.last_name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.phone }}</td>
                <td>{{ student.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
