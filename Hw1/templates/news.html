{% extends 'base_layout.html' %}

{% block body %}
<div class="mt-5">




    <div class="row">
        <div class="col-md-12">
            <div class="touch">
                <div class="card text-left">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <form class="form-inline">
                                    <div class="md-form form-group mt-0">
                                        <input name="search_news" type="text" id="search_news" class="form-control mr-sm-3"
                                            aria-describedby="passwordHelpInlineMD">
                                        <label for="search_news">Search...</label>
                                        <input class="btn btn-indigo btn-sm" type="submit" value="Submit">
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <h5 class="text-center"> News </h5>

                            </div>
                        </div>

                        <div class="row">

                            {% for news in news %}
                            <div class="col-md-4 mt-2">

                                <div class="card">
                                    <img class="card-img-top" src="{{ news.urlToImage }}" alt="Card image cap">
                                    <div class="card-body">

                                        <h4 class="card-title"><a>{{news.title}}</a></h4>
                                        <p class="card-text">{{ news.description }}</p>
                                        <p class=" card-text float-right">{{ news.publishedAt}}</p>
                                        <div class="text-center">
                                            <a href="{{ news.url }}" class="text-center btn btn-danger">Readmore</a>

                                        </div>

                                    </div>
                                </div>
                            </div>

                            {% endfor %}
                        </div>
                    </div>


                </div>


            </div>
        </div>
    </div>

</div>

{% endblock %}
