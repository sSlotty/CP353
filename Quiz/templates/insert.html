{% extends 'base_layout.html' %}

{% block body %}
<div class="mt">
    <div class="row">
        <div class="col-md-12">
            <div class="touch">
                <div class="card text-left">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <form action='' method="POST">
                                    <div class="form-group">
                                        <label for="title">Title</label>
                                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title" value="" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="author">Author</label>
                                        <input type="text" class="form-control" id="author" name="author" placeholder="Enter Author" value="" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="genre">Genre</label>
                                        <input type="text" class="form-control" id="genre" name="genre" placeholder="Enter Genre" value="" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="heigh">Heigh</label>
                                        <input type="number" min="0" class="form-control" id="heigh" name="heigh" placeholder="Enter Heigh" value="" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="publisher">Publisher</label>
                                        <input type="text" class="form-control" id="publisher" name="publisher" placeholder="Enter Publisher" value="" required>
                                    </div>
                                    <input class="btn btn-sm btn-success" type="submit" value="Add">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>


{% endblock %}
