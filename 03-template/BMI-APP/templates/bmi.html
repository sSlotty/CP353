<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title> BMI </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.1.0/mdb.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container mt-5">
        <h1>BMI App</h1>

        <form method="POST">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="number" min="1" id="height" name="height" class="form-control" required/>
                <label class="form-label" for="height">Height</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="number" min="1" id="weight" class="form-control" name="weight" required/>
                <label class="form-label" for="weight">Weight</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        <hr>
        <div class="card text-left">
          <div class="card-body">
            <h2><div class="badge bg-primary">{{data.BMI}}</div></h2>
            <div class="alert alert-info" role="alert">
                {{data.message}}
              </div>
          </div>
        </div>
       

    </div>




    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.1.0/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>

</html>
